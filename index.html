<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center display-4">Calcolo del reddito</h1>
    <div class="contianer">
      <div class="d-flex flex-column align-items-center">
        <div>
          <label for="reddito" class="d-block">Inserire Reddito Lordo</label
          ><input
          id="reddito"
            type="number"
            style="width: 400px"
            class="rounded border border-dark"
          />
        </div>
        <div>
          <label for="iva" class="d-block">Inserire percentuale IVA</label
          ><input
          id="iva"
            type="number"
            style="width: 400px"
            class="rounded border border-dark"
          />
        </div>
        <div>
          <label for="inps" class="d-block">Inserire percentuale INPS</label
          ><input
          id="inps"
            type="number"
            style="width: 400px"
            class="rounded border border-dark"
          />
        </div>
        <div>
          <label for="irpef" class="d-block">Inserire percentuale IRPEF</label
          ><input
          id="irpef"
            type="number"
            style="width: 400px"
            class="rounded border border-dark"
          />
        </div>
        <div class="mt-3"><button class="btn btn-primary" id="calc">CALCOLA</button></div>
      </div>
    </div>

    <div id="calcolo">

    </div>

    <script src="./script.js"></script>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
